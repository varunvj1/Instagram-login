<body>
    <div class="container">
        <div class="row">

            <!-- Mobile phone slidshow end -->
            <div class="col-lg-6 col-md-6 d-sm-none d-md-block d-none ">
                <img src="Pictures/instaf.jpg" class="phone">
                <div class="img1"></div>
            </div>

            <!-- Login form -->
            <div class="col-lg-6 col-md-6" id="def">
                <div class="content-box">
                    <img src="Pictures/insta.jpg" alt="" id="ig-logo">
                    <form action="/" method="GET">
                        <input type="email" required placeholder="Email" class="user-details" id="email" name="email">
                        <input type="password" required placeholder="Password" class="user-details" id="pass">
                        <button type="submit" class="submit"> Log in </button>
                    </form>
                    <div class="separator"> &nbsp OR &nbsp </div>
                    <a href="#" id="facebook">
                        <span id="fb">
                            <img src="Pictures/facebook icon.png" id="fb">
                        </span>
                        <span> Log in with Facebook </span>
                    </a>
                    <a href="#" id="forget_pass">
                        Forget Password?

                    </a>
                </div>


                <!-- Sign up -->
                <div class="sign_up">
                    <p> Don't have an account? <a href="#"> Sign up </a>
                    </p>
                </div>
                <p id="get_app"> Get the app. </p>
                <div id="apps">
                    <a href="#"> <img src="Pictures/Apple.jpeg" class="icon"> </a>
                    <a href="#"> <img src="Pictures/Gplay.jpg" class="icon"> </a>
                </div>

            </div>
        </div>
    </div>


    <!-- Footer -->
    <div class="container footer">
        <div class="row">
            <div class="col-md-8 footer-links">
                <a href="#" class="f_links"> About </a>
                <a href="#" class="f_links"> Help </a>

                <a href="#" class="f_links"> Terms </a>
                <a href="#" class="f_links"> Locations </a>
                <a href="#" class="f_links"> Top Accounts </a>
                <a href="#" class="f_links"> Hashtags </a>
                <a href="#" class="f_links"> Language </a>
            </div>
            <div class="col-md-3">
                <p style="text-align: center;"> &copy; 2020 Instagram from facebook </p>
            </div>
        </div>

    </div>
    <script>
        var username = document.getElementById("email");
        var pass = document.getElementById("pass");
        var btn = document.querySelector(".submit");

        document.querySelector(".submit").addEventListener("click", () => {
            if (
                (username.value == "" || username.value == NULL) &&
                (pass.value == "" || pass.value == NULL)
            ) {
                return alert("Please enter email and password");
            }
        });
    </script>
